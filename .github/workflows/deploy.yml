# This workflow will build and deploy a Blazor WebAssembly app to GitHub Pages
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

permissions:
  contents: write
  pages: write
  id-token: write

name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish Blazor WebAssembly
      run: dotnet publish -c Release -o ./publish

    - name: Replace base href
      shell: pwsh
      run: (Get-Content ./publish/wwwroot/index.html) -replace '<base href="/">', '<base href="/learnkurdish/">' | Set-Content ./publish/wwwroot/index.html
      
    - name: Add .nojekyll file
      run: touch ./publish/wwwroot/.nojekyll
      
    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./publish/wwwroot
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
